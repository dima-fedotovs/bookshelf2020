<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{bookBean.id}"/>
        <f:viewAction action="#{bookBean.loadBook}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form>

            <h:messages showDetail="true"/>

            <p>
                <h:outputLabel value="isbn"/>
                <h:inputText value="#{bookBean.book.isbn}"/>
            </p>
            <p>
                <h:outputLabel value="title"/>
                <h:inputText value="#{bookBean.book.title}"/>
            </p>
            <p>
                <h:outputLabel value="year"/>
                <h:inputText value="#{bookBean.book.year}"/>
            </p>

            <p>
                <h:outputLabel value="author"/>
                <h:selectOneMenu value="#{bookBean.book.author}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{bookBean.authors}" var="author" itemLabel="#{author.name}"/>
                </h:selectOneMenu>
            </p>

            <p>
                <h:commandButton value="Save" action="#{bookBean.save}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
        </h:form>
    </ui:define>
</ui:composition>

</html>
