<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
    <cc:attribute name="info" required="true" type="lv.tsi.javacourses.bookshelf.books.model.PagingInfo"/>
    <cc:attribute name="prefix" required="false" type="java.lang.String"/>
    <cc:attribute name="suffix" required="false" type="java.lang.String"/>
</cc:interface>

<cc:implementation>
    #{cc.attrs.prefix}
    <ui:repeat begin="1" end="#{cc.attrs.info.pageCount}" var="p"
               varStatus="ps">
        <h:link styleClass="pgnum #{p eq cc.attrs.info.currentPage ? 'curr' : ''}"><f:param name="page" value="#{p}"/>#{p}</h:link>
        <ui:fragment rendered="#{not ps.last}"> - </ui:fragment>
    </ui:repeat>
    #{cc.attrs.suffix}
</cc:implementation>
</html>
